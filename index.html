<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="pokedex">
        <h1>Pokedex</h1>
        <div class="poke-img">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="pokechuis">
        </div>
        <h3></h3>
        <div class="poke-input">
            <input type="text" class="input-pokedex" placeholder="search id">
            <br>
            <button class="btn">Search</button>
        </div>
        <div class="pokemon-list">
            <button class="btn-pokemon">Pokemons</button>
        </div>
        <!-- pokemon lists -->
        <div class="loading-pokemon">
           
        </div>
        
       
    </div>
    <script src="app.js"></script>
</body>

</html>
